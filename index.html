<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link type="text/css" href="css/jquery-ui-1.8.4.custom.css" rel="stylesheet" />
	<link rel="stylesheet" href="css/index.css">
	<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="js/raphael-min.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.8.4.custom.min.js"></script>
	<script type="text/javascript" src="js/myflow.js" ></script>
	<script type="text/javascript" src="js/myflow.jpdl4.js" ></script>
	<script type="text/javascript" src="js/myflow.editors.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body>
	<div id="myflow_tools" style="position: absolute; top: 10; left: 10; background-color: #fff; width: 70px; cursor: default; padding: 3px;" class="ui-widget-content">
		<div id="myflow_tools_handle" style="text-align: center;" class="ui-widget-header">工具集</div>
		<div class="node" id="myflow_save"><img src="images/save.gif"/>保存</div>
		<div><hr /></div>
		<div class="node selectable" id="pointer"><img src="images/select16.gif"/>选择</div>
		<div class="node selectable" id="path"><img src="images/flow_sequence.png"/>转换</div>
		<div><hr /></div>
		<div class="node state" id="start" type="start"><img src="images/start_event_empty.png"/>开始</div>
		<div class="node state" id="state" type="state"><img src="images/task_empty.png" />状态</div>
		<div class="node state" id="task" type="task"><img src="images/task_empty.png" />任务</div>
		<div class="node state" id="fork" type="fork"><img src="images/gateway_parallel.png"  />分支</div>
		<div class="node state" id="join" type="join"><img src="images/gateway_parallel.png"/>合并</div>
		<div class="node state" id="end" type="end"><img src="images/end_event_terminate.png" />结束</div>
		<div class="node state" id="end-cancel" type="end-cancel"><img src="images/end_event_cancel.png"/>取消</div>
		<div class="node state" id="end-error" type="end-error"><img src="images/end_event_error.png"/>错误</div>
	</div>
	<div id="myflow_props" style="position: absolute; top: 30; right: 50; background-color: #fff; width: 220px; padding: 3px;" class="ui-widget-content">
		<div id="myflow_props_handle" class="ui-widget-header">属性</div>
		<table border="1" width="100%" cellpadding="0" cellspacing="0">
			<tr>
				<td>aaa</td>
			</tr>
			<tr>
				<td>aaa</td>
			</tr>
		</table>
		<!-- <div>&nbsp;</div> -->
	</div>
	<div id="myflow" class="myflow-container"></div>
</body>
</html>
